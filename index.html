<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Documento PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90%;
            background-color: #555;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            padding: 15px;
            margin: 0;
            background-color: #444;
            border-bottom: 2px solid #61dafb;
        }

        /* Contenedor para el visor del PDF */
        .pdf-viewer-container {
            flex-grow: 1;
            padding: 10px;
            overflow: hidden;
        }

        embed, iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Documento Importante</h1>
        <div class="pdf-viewer-container">
            <embed src="documento.pdf" type="application/pdf">
        </div>
    </div>
</body>
</html>
